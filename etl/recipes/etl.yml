info:
    id: ddf--gapminder--population
    author:  semio<prairy.long@gmail.com> at Gapminder
    version: 0.1
    base:
        - &un_pop Gapminder/ddf--unpop--wpp_population2019
        - &gm_geo open-numbers/ddf--open_numbers

config:
    recipes_dir: ./

include:
    - pop_by_age_country_year.yml
    - pop_by_age_gender_country_year.yml
    - pop_by_country_year.yml
    - pop_by_global_year.yml


ingredients:
    - id: gm-entities-geo
      dataset: *gm_geo
      key: geo
      value: "*"
    - id: unpop-entities-age
      dataset: *un_pop
      key: age1yearinterval
      value: "*"
    - id: unpop-entities-gender
      dataset: *un_pop
      key: gender
      value: "*"
    - id: gm-concepts-geo
      dataset: *gm_geo
      key: concept
      value: "*"
      filter:
          concept:
              $nin:
                  - time
    - id: unpop-concepts-entities
      dataset: *un_pop
      key: concept
      value: "*"
      filter:
          concept:
              - age
              - gender
              - sourceurl
    - id: gm-geo-synonym
      dataset: *gm_geo
      key: geo, synonym
      value: "*"
    - id: concept_tags  # add tags for some concepts
      key: concept
      data:
          - concept: age
            tags: _none
          - concept: gender
            tags: _none
          - concept: population
            tags: _none
          - concept: parent
            tags: _none
          - concept: tag
            tags: _none
          - concept: topojson
            tags: _none
          - concept: year
            tags: _none

cooking:
    entities:
        - procedure: translate_header
          ingredients:
              - unpop-entities-age
          options:
              dictionary:
                  age1yearinterval: age
          result: unpop-entities-age-final
        - procedure: serve
          ingredients:
              - gm-entities-geo
              - unpop-entities-gender
        - procedure: serve
          ingredients:
              - unpop-entities-age-final
          options:
              no_keep_sets: true
    concepts:
        - procedure: extract_concepts
          ingredients:
              - unpop-datapoints-pop-by-country-age-gender-aligned
          options:
              include_keys: true
              overwrite:
                  year: time
                  age: entity_domain
                  gender: entity_domain
          result: extracted_concepts
        - procedure: merge
          ingredients:
              - extracted_concepts
              - gm-concepts-geo
              - unpop-concepts-entities
              - concept_tags
          options:
              deep: true
          result: concepts_final
        - procedure: serve
          ingredients:
              - concepts_final
          options:
              custom_column_order:
                  concept_type: 11
                  name: 10
                  unit: 9
                  indicator_url: 8
                  description: -1
                  color: -2
